<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Познай КАРТИНКАТА!</title>
    <link rel="stylesheet" href="style.css?v=3.2">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>

    <div id="topControls" class="hidden">
        <button id="backToMenu" class="game-btn top-btn" title="Обратно в менюто">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button> 
        <button id="muteBtn" class="game-btn top-btn" title="Спиране/пускане на звука">
            <svg class="icon-unmuted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <svg class="icon-muted hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
        </button>
    </div>

    <h1 id="gameTitle">Познай<br>КАРТИНКАТА!</h1>

    <div id="optionsContainer">
        <h2>МЕНЮ</h2>
        <fieldset>
            <legend>Избери тема:</legend>
            <div id="themeOptions">
                <label><input type="radio" name="theme" value="превозни_средства"> Превозни средства</label>
                <label><input type="radio" name="theme" value="animals"> Животни</label>
                <label><input type="radio" name="theme" value="flowers"> Цветя</label>
                <label><input type="radio" name="theme" value="птици"> Птици</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Избери брой картинки:</legend>
            <div id="countOptions">
                <label><input type="radio" name="count" value="2"> 2</label>
                <label><input type="radio" name="count" value="3" checked> 3</label>
                <label><input type="radio" name="count" value="4"> 4</label>
                <label><input type="radio" name="count" value="5"> 5</label>
            </div>
        </fieldset>
        <button id="startGameBtn" disabled class="game-btn">Започни играта</button>
    </div>

   <div id="gameMessage" class="gameMessage message-hidden"></div>

   <div id="startActionContainer" class="hidden">
       <button id="start" class="game-btn big-start-btn">СКРИЙ КАРТИНА</button>
   </div>

    <div id="container" class="hidden">
        <div id="gamePics" class="game-section"></div>
        <div id="allPics" class="game-section"></div>
    </div>

    <script src="script.js?v=3.2"></script>
</body>
</html>
